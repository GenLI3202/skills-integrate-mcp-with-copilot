<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
      <div class="mascot-row">
        <div style="display:flex; gap:10px; align-items:center;"></div>
          <img src="https://octodex.github.com/images/daftpunktocat-guy.gif" alt="Daftpunktocat Guy" title="Daftpunktocat Guy" style="width:50%; max-width:150px; height:auto;" />
          <img src="https://octodex.github.com/images/nyantocat.gif" alt="Nyantocat" title="Nyantocat" style="width:50%; max-width:150px; height:auto;" />
          <img src="https://octodex.github.com/images/NUX_Octodex.gif" alt="NUX_Octodex" title="NUX_Octodex" style="width:50%; max-width:150px; height:auto;" />
          <img src="https://octodex.github.com/images/hula_loop_octodex03.gif" alt="hula_loop_octodex03" title="hula_loop_octodex03" style="width:50%; max-width:150px; height:auto;" />
        </div>
      </div>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
  <p>&copy; 2023 Mergington High School &mdash; Go White &amp; Lime Green! <span style="font-size:1.2em;">&#x1F49A;&#x2B1C;</span></p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
